name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Prepare java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu' # https://github.com/actions/setup-java/blob/main/README.md#Supported-distributions
        java-version: '14'
        java-package: jdk # optional (jdk or jre) - defaults to jdk
    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@3.5
      with:
        cli: 1.10.3.882 # Clojure CLI based on tools.deps
    - name: Execute clojure code on Linux and MacOS
      if: ${{ matrix.os != 'windows-latest' }}
      run: clojure -e "(+ 1 1)"
      shell: bash
    - name: clj-fmt
      if: ${{ matrix.os != 'windows-latest' }}
      run: clojure -M:cljfmt
      shell: bash
    #- name: show git tag
    #  run: clojure -M:garamond
    #- name: clj-kondo
    #  run: clojure -M:lint
    - name: test-clj
      run: clojure -M:test
    #- name: cloverage
    #  run: clojure -M:cloverage
    - name: Release
      if: success()
      # if: github.event_name == 'push'
      env:
        CLOJARS_USERNAME: ${{ secrets.ReleaseUsername }}
        CLOJARS_PASSWORD: ${{ secrets.ReleasePassword }}
        CODECOV_TOKEN: ${{ secrets.CodecovToken }}
      run: |
        git config --global user.email "ci@pinkgorilla.org"
        git config --global user.name "CI/CD"
        clojure -M:release tag --patch
        clojure -M:spit
        clojure -M:release
        git push --tags
      #  clojure -M:release --patch
      #  clojure -M:release tag --minor
      #  clojure -M:release pom
      #  clojure -M:release jar
      # clojure -M:release deploy
      # lein release
      # bash <(curl -s https://codecov.io/bash)
      # clojure -X:bundel-config
    - name: Release-Bundel
      env:
        CLOJARS_USERNAME: ${{ secrets.ReleaseUsername }}
        CLOJARS_PASSWORD: ${{ secrets.ReleasePassword }}
      run: |
        git config --global user.email "ci@pinkgorilla.org"
        git config --global user.name "CI/CD"
        cd profiles/bundel
        echo "pwd: $PWD"
        ./bundel-compile-adv.sh
        clojure -M:release

